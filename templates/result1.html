<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body text-center">
      <h3 class="card-title mb-3">Student Result</h3>

      <p><strong>Marks:</strong> {{ results['score'] }}</p>

      <p>
        <span class="badge {{ 'bg-success' if results['res'] == 'Pass' else 'bg-danger' }}">
          {{ results['res'] }}
        </span>
      </p>

      <a href="/" class="btn btn-outline-primary mt-3">Go Back</a>
    </div>
  </div>
</div>

</body>
</html>
