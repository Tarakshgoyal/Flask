<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B.Tech CSE Marks Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">B.Tech CSE Marks Entry</h3>
      <form action="/submit_marks" method="post">

        <div class="mb-3">
          <label for="name" class="form-label">Student Name</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="roll" class="form-label">Roll Number</label>
          <input type="text" name="roll" id="roll" class="form-control" required>
        </div>

        <h5 class="mt-4 mb-3">Subject Marks</h5>

        <div class="mb-3">
          <label for="ds" class="form-label">Data Structures</label>
          <input type="number" name="ds" id="ds" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="cn" class="form-label">Computer Networks</label>
          <input type="number" name="cn" id="cn" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="os" class="form-label">Operating Systems</label>
          <input type="number" name="os" id="os" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dbms" class="form-label">Database Management Systems</label>
          <input type="number" name="dbms" id="dbms" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="se" class="form-label">Software Engineering</label>
          <input type="number" name="se" id="se" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Marks</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
